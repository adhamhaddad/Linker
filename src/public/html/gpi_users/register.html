<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Home Page</title>
        <link rel="stylesheet" href="../../css/font-awesome.css"/>
        <link rel="stylesheet" href="../../css/gpi users/home.css"/>
        <link rel="stylesheet" href="../../css/gpi users/register.css"/>
    </head>
    <body>
        <div class='container'>
            <div class='register-box'>
                <div class='switch-box'>
                    <a href="/Projects/Test1/HTML/gpi users/login.html">
                        <span>log in</span>
                    </a>
                    <a href="#">
                        <span>register</span>
                    </a>
                </div>
                <div class='links'>
                    <ul>
                        <li>
                            <a href="#">
                                <i class='fa fa-facebook fa-1x'></i>
                            </a>
                        </li><li>
                            <a href="#">
                                <i class='fa fa-twitter fa-1x'></i>
                            </a>
                        </li><li>
                            <a href="#">
                                <i class='fa fa-google fa-1x'></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class='form'>
                    <form action="../gpi users/login.html" autocomplete="on">
                        <input type="text" placeholder='User Name' id='user' title='User Name' required/>
                        <input type="email" placeholder='Email Address' id='email' title='Email Address' required/>
                        <input type="password" placeholder='New Password' minlength="8" maxlength="18" id='pass' title='New Password' required/>
                        <div class='radio'>
                            <label for="s1">male</label>
                            <input type="radio" name='sex' id='s1' title='Male' required/>
                            <label for="s2">female</label>
                            <input type="radio" name='sex' id='s2' title='Female' required/>
                        </div>
                        <div class='checkbox'>
                            <input type="checkbox" id='check' required/>
                            <label for="check">i agree to the terms & conditions</label>
                        </div>
                        <button type='submit'>
                            <span>sign up</span>
                        </button>
                    </form>
                </div>  <!-- /form -->
            </div>  <!-- /regiter-box -->
        </div>  <!-- /container -->

        <!-- Footer -->
        <div class='footer'>
            <span>
                copyrights&copy; 2020 - 2021
                <a href="#" target='_blank'>
                    <strong>adham ashraf</strong>
                </a>
                all rights reserved.
            </span>
        </div>
        <!-- Scripts Javascript & JQuery - Nicescroll -->
        <script src='../../js/jquery-3.5.1.min.js'></script>
        <script src='../../js/jquery.nicescroll.min.js'></script>
        <script src='../../js/code.js'></script>
        <script src='../../js/gpi users/register.js'></script>
    </body>
</html>
