<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <div class='container'>
        <div class='switch-box'>
            <a href="/login">log in</a>
            <a href="/register" rel='noreferrer'>register</a>
        </div>
        <ul class='links'>
            <li>
                <a href="#" rel='noreferrer'>
                    <i class='fa-brands fa-facebook fa-1x'></i>
                </a>
            </li><li>
                <a href="#" rel='noreferrer'>
                    <i class='fa-brands fa-twitter fa-1x'></i>
                </a>
            </li><li>
                <a href="#" rel='noreferrer'>
                    <i class='fa-brands fa-google fa-1x'></i>
                </a>
            </li>
        </ul>
        <form action="/user" method="POST" autocomplete="on">
            <input type="text" placeholder='First Name' id='first' title='First Name' name="fname" required/>
            <input type="text" placeholder='Last Name' id='last' title='Last Name' name="lname" required/>
            <input type="text" placeholder='User Name' id='user' title='User Name' name="username" required/>
            <input type="email" placeholder='Email Address' id='email' title='Email Address' name="email" required/>
            <input type="tel" placeholder='Phone Number' id='email' title='Phone Number' name="phone" required/>
            <input type="password" placeholder='New Password' minlength="8" maxlength="18" id='pass' title='New Password' name="password" required/>
            <div class='radio'>
                <label for="s1">
                    <input type="radio" id='s1' name='gender' title='Male' value='male' required/>
                    male
                </label>
                <label for="s2">
                    <input type="radio" id='s2' name='gender' title='Female' value="female" required/>
                    female
                </label>
            </div>
            <input type="date" name='birthday'/>
            <label class='checkbox'>
                <input type="checkbox" name="check" required/>
                i agree to the terms & conditions
            </label>
            <button type='submit'>sign up</button>
        </form>
    </div>
</body>
</html>
