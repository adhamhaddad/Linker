<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Home Page</title>
        <link rel="stylesheet" href="../../css/font-awesome.css"/>
        <link rel="stylesheet" href="../../css/gpi_users/home.css"/>
        <link rel="stylesheet" href="../../css/gpi_users/login.css"/>
    </head>
    <body>
        <div class='container'>
            <div class='login-box'>
                <div class='switch-box'>
                    <a href="#">
                        <span>log in</span>
                    </a>
                    <a href="register.html">
                        <span>register</span>
                    </a>
                </div>
                <div class='links'>
                    <ul>
                        <li>
                            <a href="#">
                                <i class='fa fa-facebook fa-1x'></i>
                            </a>
                        </li><li>
                            <a href="#">
                                <i class='fa fa-twitter fa-1x'></i>
                            </a>
                        </li><li>
                            <a href="#">
                                <i class='fa fa-google fa-1x'></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class='form'>
                    <form action="/login" method="POST" autocomplete="on">
                        <input type="text" placeholder='User Name' id='user' title='User Name' name="username" required/>
                        <input type="password" placeholder='User Password' minlength="8" maxlength="18" id='pass' title='User Password' name="pass" required/>
                        <span class='alert'>
                            <i class='fa fa-exclamation-circle fa-1x'></i>
                            wrong username or password
                        </span>
                        <div class='checkbox'>
                            <input type="checkbox" id='check' name="check"/>
                            <label for="check">remember password</label>
                        </div>
                        <button type='submit'>
                            <span>log in</span>
                        </button>
                    </form>
                </div>  <!-- /form -->
            </div>  <!-- /login-box -->
        </div>  <!-- /container -->

        <!-- Footer -->
        <div class='footer'>
            <span>
                copyrights&copy; 2020 - 2021
                <a href="#" target='_blank'>
                    <strong>adham ashraf</strong>
                </a>
                all rights reserved.
            </span>
        </div>
        <!-- Scripts Javascript & JQuery - Nicescroll -->
        <script src='../../js/jquery-3.5.1.min.js'></script>
        <script src='../../js/jquery.nicescroll.min.js'></script>
        <script src='../../js/code.js'></script>
        <script src='../../js/gpi_users/login.js'></script>
    </body>
</html>
